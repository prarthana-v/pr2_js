<!-- Write a JavaScript program to create basic calculator using ledder if else. -->
<script type="text/Javascript">
     var a = parseInt(prompt("Enter a :- "));
     var b = parseInt(prompt("Enter a :- "));
     
     var choice = prompt("Enter choice + , - , * , / .");
     if(choice =='+'){
          document.write(`<h1>sum => ${a+b}`);
     } 
     else if(choice == '-'){
          document.write(`<h1>minus => ${a-b}`);
     }
     else if(choice == '*'){
          document.write(`<h1>Product => ${a*b}`);
     }
     else if(choice == '/'){
          document.write(`<h1>Division => ${a/b}`);
     }
</script>
