<!-- Write a JavaScript program to find which number is greter in 4 numbers using ledder if else. -->
<script type="text/javascript">
     var a = parseInt(prompt("enter 1st no :-"));
     var b = parseInt(prompt("enter 2st no :-"));
     var c = parseInt(prompt("enter 3st no :-"));
     var d = parseInt(prompt("enter 4st no :-"));

     if(a>b && a>c && a>d){
          document.write(`<h2>1st no is max</h2>`);
     }
     else if(b>a && b>c && b>d){
          document.write(`<h2>2nd no is max</h2>`);
     }
     else if(c>a && c>b && c>d){
          document.write(`<h2>3rd no is max</h2>`);
     }
     else if(d>a && d>b && d>c){
          document.write(`<h2>4th no is max</h2>`);
     }
</script>
