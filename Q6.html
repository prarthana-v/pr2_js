<!--.Write a Javascript program to input marks of five subjects Physics, Chemistry, Biology, Mathematics and Computer. Calculate percentage and grade according to following


Percentage >= 90% : Grade A
Percentage >= 80% : Grade B
Percentage >= 70% : Grade C
Percentage >= 60% : Grade D 
Percentage >= 50% : Grade E
Percentage >= 40% : Grade F
-->
<script type="text/Javascript">
     var phy = parseInt(prompt("Enter marks of Physics :- "));
     var che = parseInt(prompt("Enter marks of Chemistry :- "));
     var math = parseInt(prompt("Enter marks of Biology :- "));
     var bio = parseInt(prompt("Enter marks of Mathematics :- "));
     var comp = parseInt(prompt("Enter marks of Computer :- "));

     let total = phy + math + che + bio + comp;
     document.write(`<h3>Total = ${total}</h3>`);

     let percent = (total)/5;
     alert(`percent => ${percent}%`);
     if(percent>=90){
          document.write(`<h2>Grade A...</h2>`);
     }
     else if(percent>=80 && percent<90){
          document.write(`<h2>Grade B...</h2>`);
     }
     else if(percent>=70 && percent<80){
          document.write(`<h2>Grade C...</h2>`);
     }
     else if(percent>=60 && percent<50){
          document.write(`<h2>Grade D...</h2>`);
     }
     else if(percent>=50 && percent<40){
          document.write(`<h2>Grade E...</h2>`);
     }
     else if(percent>=40){
          document.write(`<h2>Grade F...</h2>`);
     }
</script>
