<!-- Write a JavaScript program to decide that you eligible for voting? -->
<script type="text/javascript">
     var age = parseInt(prompt("Enter your age :- "));

     if(age>=18){
          document.write(`<h2>This citizen is Eligible to Vote</h2>`);
     }
     else{
          document.write(`<h2>This citizen is not Eligible to Vote</h2>`);
     }
</script>
