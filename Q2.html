<!-- 2.Write a JavaScript program to check number even and odd. -->
<script type="text/javascript">
     var num = parseInt(prompt("Enter any number:"));

     if(num%2 == 0){
          document.write(`<h2>Number is EVEN</h2>`);
     }
     else{
          document.write(`<h2>Number is ODD</h2>`);
     }
</script>
