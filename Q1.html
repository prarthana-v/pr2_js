<!-- .Write a JavaScript program to check number positive and negetive -->
<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>pr-2 Q1</title>
</head>
<body>
     <script type="text/JavaScript">
          var num = parseInt(prompt("Enter any number :-"));
          
          if(num>0){
               document.write(`<h1>positive number</h1>`);
          }else if(num<0){
               document.write(`<h1>negative number</h1>`);
          }
          else{
               document.write(`<h1>neutral number</h1>`);
          }

     </script>
</body>
</html>
