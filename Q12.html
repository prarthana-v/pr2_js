<!-- 12.Write a JavaScript   program to input angles of a triangle and check whether triangle is valid or not. -->
<script>
     var first_angle = parseFloat(prompt(`Enter first angle :- `));
     var second_angle = parseFloat(prompt(`Enter second angle :- `));
     var third_angle = parseFloat(prompt(`Enter third angle :- `));
     var sum = first_angle + second_angle + third_angle;
     if(sum == 180){
          document.write(`Triangle is valid...`);
     }
     else{
          document.write(`sum of angles : ${sum}<br>`);
          document.write(`Trinalge is invalid...`);
     }
</script>
