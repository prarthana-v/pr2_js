<!--Write a JavaScript program to find week day from first letter of it using if else if.
Ex. User Input: M
Output: Monday-->

<script type="text/javascript">
     var letter = prompt("Enter any letter:-");

     switch(letter){
          case 'm':document.write(`<h2>Monday...`);
          break;

          case 't':document.write(`<h2>Tuesday...`);
          break;

          case 'w':document.write(`<h2>Wednesday...`);
          break;

          case 'th':document.write(`<h2>Thursday...`);
          break;

          case 'f':document.write(`<h2>Friday...`);
          break;

          case 's':document.write(`<h2>Saturday...`);
          break;

          case 'su':document.write(`<h2>Sunday...`);
          break;
     }
</script>
